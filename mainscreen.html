    <script>
        var ctlKey = false;
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey) ctlKey = true;
            if ((e.which || e.keyCode) == 82 && ctlKey) e.preventDefault();
            if ((e.which || e.keyCode) == 116) e.preventDefault();
        });
        document.addEventListener('keyup', function (e) {
            if (e.ctrlKey) ctlKey = false;
        });
    </script>

<body>
    <input type="button" value="抽選" id="btn" onclick="choose()">
    <a>現在のナンバー</a><a id="crntNo"><a>
            <br><a>これまでの結果：</a><a id="allNo"></a>
            <!-- 基本的に要素はこの3つしかない。なにか思いついて足すかもしれない -->
            <script>
                var counter = 0;
                function choose() {
                    if (counter == 100) {
                        var btn = document.getElementById("btn")
                        btn.disabled = "disabled";
                        // 100超えたらボタンを非活性化
                    } else {
                        var randomer = ransu(10);
                        if (randomer < 0) {
                            randomer = 0;
                        }
                        if (randomer > 5) {
                            var num = ransu(lastRandList.length - 1);
                            bingocrct.push(lastRandList[num]);
                            lastRandList.splice(num, 1);
                            // こっちがランダムな数を出す
                        } else {
                            var num = ransu(chosenAnsList.length - 1);
                            if (chosenAnsList.length == 0) {
                                var num = ransu(lastRandList.length - 1);
                                bingocrct.push(lastRandList[num]);
                                lastRandList.splice(num, 1);
                            } else {
                                bingocrct.push(chosenAnsList[num]);
                                chosenAnsList.splice(num, 1);
                            }
                        }
                        var crntNo = document.getElementById("crntNo")
                        crntNo.innerHTML = bingocrct.slice(-1)[0]
                        // ここで打ち込んでる。なにかこの辺をいじる場合はご自由にどうぞ
                        var allNo = document.getElementById("allNo")
                        allNo.innerHTML = bingocrct
                        counter++;
                    }
                }
            </script>
</body>
