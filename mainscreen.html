<head>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="src/controller.js"></script>
    <script>
        var ctlKey = false;
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey) ctlKey = true;
            if ((e.which || e.keyCode) == 82 && ctlKey) e.preventDefault();
            if ((e.which || e.keyCode) == 116) e.preventDefault();
        });
        document.addEventListener('keyup', function (e) {
            if (e.ctrlKey) ctlKey = false;
        });
    </script>

</head>

<body>
    <input type="button" value="抽選" onclick="choose()">
    <a>現在のナンバー</a><a id="crntNo"><a>
            <br><a>これまでの結果：</a><a id="allNo"></a>
            <script>
                var anschooselist = [];
                var bingocrct = [];

                window.onload = function () {
                    for (i = 1; i < 101; i++) {
                        anschooselist.push(i);
                    }

                }
                function ransu(num1) {

                    var temp = Math.floor(Math.random() * Math.floor(num1));
                    return temp;
                }
                function choose() {
                    var num = ransu(anschooselist.length - 1);
                    bingocrct.push(anschooselist[num]);
                    anschooselist.splice(num, 1);
                    var crntNo = document.getElementById("crntNo")
                    crntNo.innerHTML = bingocrct.slice(-1)[0]
                    var allNo = document.getElementById("allNo")
                    allNo.innerHTML = bingocrct
                }
            </script>
</body>
